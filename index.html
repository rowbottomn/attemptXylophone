<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id ="1" src = "\assets\1.wav" preload = "auto"></audio>
        <audio id ="2" src = "\assets\2.wav" preload = "auto"></audio>
        <audio id ="3" src = "\assets\3.wav" preload = "auto"></audio>
        <audio id ="4" src = "\assets\4.wav" preload = "auto"></audio>
        <audio id ="5" src = "\assets\5.wav" preload = "auto"></audio>
        <audio id ="6" src = "\assets\6.wav" preload = "auto"></audio>
        <audio id ="7" src = "\assets\7.wav" preload = "auto"></audio>
        <audio id ="8" src = "\assets\8.wav" preload = "auto"></audio>
        <a-mixin id = "key" rotation = "30 0 0 " scale="0.3 0.02 1" sound ="on:click; poolSize : 10"></a-mixin>
        <a-mixin id = "interactable" material = "tranparent:true; opacity:1.0"
         event-set__mouseenter = "opacity:0.5"
         event-set__mouseleave = "opacity:1.0"></a-mixin>
        <a-mixin id = "cursor-mixin" cursor = "rayOrigin : mouse;" ></a-mixin>
      </a-assets>

      <a-entity id="xylophone" position = "-1.05 1.6 -2" scale = "1 1 1">
        <a-box id = "C-lo" mixin = "interactable key" material = "color:yellow" sound = "src : #1" ></a-box>
        <a-box id = "D" mixin = "interactable key" material = "color:green" position = "0.3 0 0" sound = "src : #2;"></a-box>
        <a-box id = "E" mixin = "interactable key" material = "color:cyan" position = "0.6 0 0" sound = "src : #3;"></a-box>
        <a-box id = "F" mixin = "interactable key" material = "color:blue" position = "0.9 0 0" sound = "src : #4;"></a-box>
        <a-box id = "G"mixin = "interactable key" material = "color:indigo" position = "1.2 0 0" sound = "src : #5;"></a-box>
        <a-box id = "A" mixin = "interactable key" material = "color:magenta" position = "1.5 0 0" sound = "src : #6;"></a-box>
        <a-box id = "B" mixin = "interactable key" material = "color:red" position = "1.8 0 0" sound = "src : #7;"></a-box>
        <a-box id = "C-hi" mixin = "key" material = "color:orange" position = "2.1 0 0" sound = "src : #8;"></a-box>
      </a-entity>
      <a-entity environment = "preset:forest"></a-entity>
      <a-camera mixin = "cursor-mixin"></a-camera>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
